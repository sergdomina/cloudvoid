<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cloudvoid</title>
    <style>
      .preloader{
        display: flex;
        align-items: center;
        position: fixed;
        background-color: white;
        height: 100%;
        width: 100%;
        z-index: 10;
        opacity: 1;
        justify-content: center;
        animation: out 3s;
      }
      .preloader__title{
        position: relative;
        display: block;
        font-size: 106px;
        font-family: sans-serif !important;
        font-weight: 700;
        line-height: 1.3;
        align-items: center;
        text-align: center;
        color: #CE1700;
        overflow: hidden;
      }
      .preloader__title:before{
        content: '';
        position: absolute;
        left: -10%;
        width: 120%;
        height: 100%;
        background: linear-gradient(90deg, transparent 0%, #fff 10%, #fff 100%);
        animation: animate 2.5s .3s linear forwards;
      }
      @keyframes out{
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes animate{
        0%{
          left: -30%;
        }
        100%{
          left: 110%;
        }
      }
    </style>
  </head>
  <body class="download_page">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <noscript><style>.preloader{display:none}</style></noscript>
    <script>
      let removePreload=function(){let e=document.querySelector(".preloader"),o=document.querySelector("#root").innerHTML;null==o||""==o?setTimeout(removePreload,100):e.remove()};setTimeout(removePreload,3000);
    </script>
    
    <div class='preloader'>
      <span class='preloader__title'>HELLO.</span>
    </div>
    <div id="root"></div>
    <div id="modal-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
